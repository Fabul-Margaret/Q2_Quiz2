<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>-Robotics Club Registration-</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Bruno+Ace&family=Outfit:wght@100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">

	<style>
// <uniquifier>: Use a unique and descriptive class name
// <weight>: Use a value from 100 to 900

	.outfit-<uniquifier> {
  font-family: "Outfit", serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}
body{
	background: url(https://i.pinimg.com/1200x/b8/e0/a4/b8e0a4f8df921bcbfda9ecc9353c99d7.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		font-family: "Outfit", serif;
		color: white;
	}	

h1{
	text-align: center;
	padding-top: 15px;
	}
	</style>

</head>
<body>

<div class="container">
		<h1>Robotics Club Registration</h1>
		<div class="form-box">
			<form class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="col-md-6">
						<label for="age">Age:</label>
						<input type="number" class="form-control" id="age">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="col-md-6">
						<label for="phone-number">Phone Number:</label>
						<input type="text" class="form-control" id="phone-number">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-md-6">
						<label for="Roboticsexlvl">Robotics Experience level:</label><br>
						<div>
							<input type="radio" id="beginner" name="robeg" value="Beginner">
							<label for="Beginner">Beginner</label>
						</div>
						<div>
							<input type="radio" id="intermediate" name="robeg" value="Intermediate">
							<label for="Intermediate">Intermediate</label>
						</div>
						<div>
							<input type="radio" id="expert" name="robeg" value="Expert">
							<label for="Expert">Expert</label>
						</div>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-md-6">
						<label for="topics">Robotics Topics:</label><br>
						<div>
							<input type="checkbox" id="Programming" name="Programming" value="Programming">
							<label for="prog">Programming</label>
						</div>
						<div>
							<input type="checkbox" id="Electronics" name="Electronics" value="Electronics">
							<label for="elec">Electronics</label>
						</div>
						<div>
							<input type="checkbox" id="Mechanicaldes" name="Mechanicaldes" value="Mechanicaldes">
							<label for="Mechanicaldes">Mechanical Design</label>
						</div>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-md-6">
						<label for="primary-area"> Preferred Robotics Primary Area?:</label>
						<select class="form-control" id="primary-area">
							<option value="select">Select</option>
							<option value="s&p">Sensing & Perception</option>
							<option value="oi">Operator Interface</option>
							<option value="m&e">Manipulators & Effectors</option>
							<option value="Programming">Programming</option>
							<option value="m&i">Mobility or Iocomotion</option>
						</select>
					</div>

				<br>

				<div class="row">
						<label for="why">Please state why you want to join the club:</label>
						<textarea class="form-control" id="reason" rows="6"></textarea>
					</div>
				</div>

				<br>

				<div class="row" align="center">
					<div class="d-grid">
						<button class="btn btn-sm" style="background-color: purple; color: white; border: 2px solid white;">Submit Form</button>
					</div>
				</div>
			</form>

			<br>

			
			</div>
		</div>
	</div>

</body>
</html>
